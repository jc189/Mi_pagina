<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>knn</title>    
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
</head>
<body>

    <form action="" method="post">

        {% csrf_token %}

        {{form}}

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">K:</span>
            <input type="number" name="k1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Valor 1:</span>
            <input type="number" name="x1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Valor 2:</span>
            <input type="number" name="y1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Valor 3:</span>
            <input type="number" name='z1' class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Iniciar</button>
    </form>

    <table class="table table-bordered table-dark">
        <thead class="thead-light">
              <tr>
                <th scope="col">Letra/Distancias</th>
              </tr>
        </thead>
        <tbody>
              {%for dato in dist%}
              <tr>
                <td>{{dato}}</td>
              </tr>
              {% endfor %}
        </tbody>
    </table>
    <h2>Conteo de vecinos mas cercanos</h3>
    <h3>{{vc}}</h3>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
